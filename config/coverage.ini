[coverage:run]
branch = true
parallel = true
source = [gale_shapley_algorithm_algorithm]

[coverage:paths]
equivalent =
    src/gale_shapley_algorithm
    */.venv/lib/*/site-packages/gale_shapley_algorithm

[coverage:report]
fail_under = 97
precision = 2
omit =
    src/gale_shapley_algorithm/__init__.py
    src/gale_shapley_algorithm/__main__.py
    tests/__init__.py
exclude_lines =
    pragma: no cover
    if TYPE_CHECKING:

[coverage:json]
output = htmlcov/coverage.json
