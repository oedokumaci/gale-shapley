repos:
  - repo: https://github.com/psf/black
    rev: 23.3.0
    hooks:
      - id: black

  - repo: https://github.com/PyCQA/flake8
    rev: 6.0.0
    hooks:
      - id: flake8
        args:
          - --max-line-length=88
          - --select=C,E,F,W,B
          - --extend-ignore=E203,E501,W503 # no select B950 for now and added W503 since it is incompatible with PEP8, rest is to be compatible with black, see https://black.readthedocs.io/en/stable/the_black_code_style/current_style.html#line-length
        additional_dependencies:
          - flake8-bugbear

  - repo: https://github.com/PyCQA/isort
    rev: 5.12.0 # need 5.12.0 to fix RuntimeError: The Poetry configuration is invalid
    hooks:
      - id: isort
        args:
          - --multi-line=3
          - --profile=black # to be compatible with black

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: end-of-file-fixer
      - id: check-yaml
      - id: debug-statements
      - id: name-tests-test
      - id: requirements-txt-fixer

  - repo: https://github.com/codespell-project/codespell
    rev: v2.2.4
    hooks:
      - id: codespell

  - repo: https://github.com/asottile/pyupgrade
    rev: v3.3.2
    hooks:
      - id: pyupgrade

  - repo: local
    hooks:
      - id: pdm-export
        name: pdm-export
        entry: pdm export
        args:
          - -o
          - requirements.txt
          - --without-hashes
          - --pyproject
        language: system
        pass_filenames: false
      - id: pdm-lock-check
        name: pdm-lock-check
        entry: pdm lock --check
        language: system
        pass_filenames: false
      - id: mypy
        name: mypy
        entry: |
          bash -c "
          if git diff --name-only --cached --diff-filter=ACM | grep -q '\.py$'; then
            pdm run mypy $(git diff --name-only --cached --diff-filter=ACM | grep '\.py$');
          elif git diff --name-only --cached --diff-filter=ACM | grep -q . ; then
            echo 'No staged .py files, skipping...';
          else
            find src -name '*.py' -exec pdm run mypy {} +;
          fi"
        language: system
        pass_filenames: false
      - id: pytest-check
        name: pytest-check
        entry: pdm run pytest
        args:
          - tests
          - -vv
        language: system
        pass_filenames: false
        always_run: true
