name: publish

on:
  release:
    types: [created]

defaults:
  run:
    shell: bash

env:
  LANG: en_US.utf-8
  LC_ALL: en_US.utf-8
  PYTHONIOENCODING: UTF-8

jobs:
  publish:
    runs-on: ubuntu-latest

    environment: pypi

    permissions:
      id-token: write

    steps:
    - name: Checkout
      uses: actions/checkout@v6
      with:
        fetch-depth: 0
        fetch-tags: true

    - name: Setup Python
      uses: actions/setup-python@v6
      with:
        python-version: "3.13"

    - name: Setup uv
      uses: astral-sh/setup-uv@v7
      with:
        enable-cache: true
        cache-dependency-glob: pyproject.toml

    - name: Build package
      run: uv build

    - name: Publish to PyPI
      run: uv publish --trusted-publishing always
